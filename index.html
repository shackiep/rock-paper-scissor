<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link type="text/css" href="rps.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Welcome to Rock, Paper, Scissors!<br>Gambate!</h1>
            <div class="flex-vertical" id="scoreBoard">
                <div class="container battlefield" id="playerName">
                    <div>&nbsp Player</div>
                    <div>Computer</div>
                </div>
                <div class="container battlefield" id="board">
                    <div class="players">
                        <div class="scoreBox" id="playerScore">0</div>
                    </div>
                    <div id="score">Score</div>
                    <div class="players">
                        <div class="scoreBox" id="computerScore">0</div>
                    </div>
                </div>
                <div class="container battlefield" id="choice-field">
                    <div class="circle" id="pImage"><p id="pp">Player<br>Choice</p></div>
                    <div id="versus">Versus</div>
                    <div class="circle" id="cImage"><p id="cc">Computer<br>Choice</p></div>
                </div>
            </div>
            <div id="comment">Pick your cuddly weapon</div>
        <div class="container">
            <div class="choices" name="rock"><img id="rock" class="weapons" src="rock.png" alt="rock"/></div>
            <div class="choices"  name="paper"><img id="paper" class="weapons" src="paper.png" alt="paper"/></div>
            <div  class="choices" name="scissors"><img id="scissors" class="weapons" src="scissors.png" alt="scissors"/></div>
        </div>
        <script type="text/javascript" src="rps-script.js" charset="utf-8"></script>
    </body>
</html>
