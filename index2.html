<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link type="text/css" href="rps.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Welcome to Rock, Paper, Scissors!<br>Gambate!</h1>
            <div class="container" id="scoreBoard">
                <div class="players">
                    <div>Player</div>
                    <div id="playerScore">0</div>
                </div>
                <div id="score">Score</div>
                <div class="players">
                        <div>Computer</div>
                        <div id="computerScore">0</div>
                    </div>
            </div>
            <div class="container" id="battlefield">
                <div>Player Choice</div>
                <div>Computer Choice</div>
            </div>
            <div id="comment">Pick your shit</div>
        <div class="container">
            <div class="choices" name="rock"><img id="rock" class="weapons" src="rock.png" alt="rock"/></div>
            <div class="choices"  name="paper"><img id="paper" class="weapons" src="paper.png" alt="paper"/></div>
            <div  class="choices" name="scissors"><img id="scissors" class="weapons" src="scissors.jpg" alt="scissors"/></div>
        </div>
        <script type="text/javascript" src="rps-script.js" charset="utf-8"></script>
    </body>
</html>
